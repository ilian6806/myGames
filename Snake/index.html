<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<script type="text/javascript" src="script/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
	<!-- PAGE CONTENT -->
	<h1>SNAKE CLASSIC</h1>
	<div id="content">
		<div id="wrapper">
			<div id="outer-wrapper">
				<div id="score">
					<table>
						<tr>
							<td>Food: <span id="food">0</span></td> 
							<td>Score: <span id="points">0</span></td>
							<td>Best: <span id="best">0</span></td>
						</tr>
					</table>
				</div>
				<div id="inner-wrapper"></div>
			</div>
		</div>
		<div id="menu">
			<div id="settings">
				<button id="startBtn">Start</button>
				<button id="stopBtn" style="display:none">Stop</button>
				Level:
				<select id="speed">
					<option value="600">1</option>
					<option value="550">2</option>
					<option value="450">3</option>
					<option value="300">4</option>
					<option value="250" selected>5</option>
					<option value="200">6</option>
					<option value="150">7</option>
					<option value="100">8</option>
					<option value="50">9</option>
				</select>
				<button id="controlsBtn">Controls</button>
			</div>
			<div id="status">Press start(enter) !</div>
			<div id="controls" style="display: none">
				<img src="img/controls.jpg" alt="controls">
			</div>
		</div>
	</div>
	<!-- SCRIPT AREA -->
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
			snake.bindButtonEvents();
			$('#best').html(_currBest);
		});
    </script>
</body>
</html>
