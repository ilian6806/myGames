<!DOCTYPE html>
<html>
<head>
    <title>Basketball</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js" ></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.10.3.all.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="shortcut icon" href="../../img/icona.ico"/>
</head>
<body>
    <img src="img/logo.png" id="logo" alt="logo" width="220" height="120" class="static"/>
    <img src="img/Basketball.png" id="ball" alt="ball"/>
    <img src="img/basket.gif" id="basket" alt="basket" width="180" height="204" class="static"/>
    <div id="resultDiv">
        <span class="fancy">Score:</span><div id="score"></div>
        <span class="fancy">Best:</span> <div id="best"></div>
        <span class="fancy">Time:</span> <div id="timer"></div>
    </div>
    <img src="img/graffiti.png" alt="graffiti" width="400" height="200" id="graffiti" class="static"/>
</body>
<script type="text/javascript" src="scripts/game.js"></script>
</html>
